<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body
    id="body"
    class="relative min-h-screen bg-skilllink-light dark:bg-skilllink-dark transition-colors duration-300 text-gray-900 dark:text-gray-100"
  >
  
      <!-- Meet the team card -->
      <div class="max-w-6xl mx-auto mb-8">
        <div
          class="shadow-lg hover:shadow-2xl hover:scale-105 transition-transform bg-white dark:bg-gray-800 rounded-2xl p-6 flex flex-col items-center text-center transition-colors duration-300"
        >
          <h2
            class="text-2xl sm:text-3xl font-bold text-indigo-600 dark:text-indigo-400 mb-4"
          >
            Meet the team!
          </h2>
          <p class="text-gray-700 dark:text-gray-300 text-lg sm:text-xl">
            We are a passionate group dedicated to helping find the perfect mentor for you!
          </p>
          <p class="text-gray-700 dark:text-gray-300 text-lg sm:text-xl mt-2">
            <b>
              Our goal is to make learning and personal growth simple,
              interactive, and rewarding.
            </b>
          </p>
          <img
          src="images/team-photo.jpg"
          alt="The SkillLink Team"
          style="width: 100%; height: auto"
        />
        <p class="text-gray-700 dark:text-gray-300 text-lg sm:text-xl">
        <i>From left to right: Aidan, Tyler, Brianna, Erik and Andreas.</i>
        </p>
        </div>
      </div>

    <div id="header"></div>
    <main></main>
    <div id="footer"></div>
    <script src="scripts/scripts.js"></script>
