<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
 <body
    id="body"
    class="relative min-h-screen bg-skilllink-light dark:bg-skilllink-dark transition-colors duration-300 text-gray-900 dark:text-gray-100"
  >
    <div id="header"></div>
    <main>
      <section class="bg-gray-100">
    <div class="max-w-7xl mx-auto py-16 px-4 sm:px-6 lg:py-20 lg:px-8">
        <div class="max-w-2xl lg:max-w-4xl mx-auto text-center">
            <h2 class="text-3xl font-extrabold text-gray-900">Visit Our Location</h2>
            <p class="mt-4 text-lg text-gray-500">Please </p>
        </div>
        <div class="mt-16 lg:mt-20">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="rounded-lg overflow-hidden">
                    <iframe
                        src="https://www.google.com/maps/place/315+Turnpike+St,+North+Andover,+MA+01845/@42.6676019,-71.1281235,16z/data=!3m1!4b1!4m6!3m5!1s0x89e30620697bb9e7:0x5a52e38444648037!8m2!3d42.6673814!4d-71.1234527!16s%2Fg%2F11c3q2n3b6?entry=ttu&g_ep=EgoyMDI1MTExMi4wIKXMDSoASAFQAw%3D%3D"
                        width="100%" height="480" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
                <div>
                    <div class="max-w-full mx-auto rounded-lg overflow-hidden">
                        <div class="px-6 py-4">
                            <h3 class="text-lg font-medium text-gray-900">Our Address</h3>
                            <p class="mt-1 text-gray-600">315 Turnpike St, North Andover, MA 01845</p>
                        </div>
                        <div class="border-t border-gray-200 px-6 py-4">
                            <h3 class="text-lg font-medium text-gray-900">Hours</h3>
                            <p class="mt-1 text-gray-600">Monday - Friday: 8am - 5pm</p>
                            <p class="mt-1 text-gray-600">Saturday & Sunday: Closed</p>
                        </div>
                        <div class="border-t border-gray-200 px-6 py-4">
                            <h3 class="text-lg font-medium text-gray-900">Contact</h3>
                            <p class="mt-1 text-gray-600">Email: info@skilllink.com</p>
                            <p class="mt-1 text-gray-600">Phone: +1 (234) 567-8900</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
    </main>
    <div id="footer"></div>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
