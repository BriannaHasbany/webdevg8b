<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body
    id="body"
    class="relative min-h-screen bg-skilllink-light dark:bg-skilllink-dark transition-colors duration-300 text-gray-900 dark:text-gray-100"
  >
    <div id="header"></div>
    <main class="pt-24 w-full">
      <section >
        <div class="max-w-2xl lg:max-w-4xl mx-auto text-center">
            <h2 class="text-4xl font-extrabold text-indigo-600 dark:text-indigo-400 mb-4">
              Visit Our Location
            </h2>
            <p class="text-gray-700 dark:text-gray-300 text-lg sm:text-xl">Questions? Please feel free to contact us! </p>
          </div>
        <div class="max-w-7xl mx-auto">
          <div class="mt-16 lg:mt-20">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
              <div class="rounded-lg overflow-hidden">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5867.430877393015!2d-71.12832361611024!3d42.66738524129869!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e30620697bb9e7%3A0x74c861e253739777!2sMerrimack%20College!5e0!3m2!1sen!2sus!4v1763568325227!5m2!1sen!2sus"
                  width="600"
                  height="450"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
              </div>
              <div>
                <div class="max-w-full mx-auto rounded-lg overflow-hidden">
                  <div class="px-6 py-4">
                    <h3 class="text-xl font-semibold">
                      Our Address
                    </h3>
                    <p class="mt-1 text-gray-600 dark:text-gray-300 flex-1">
                      315 Turnpike St, North Andover, MA 01845
                    </p>
                  </div>
                  <div class="border-t border-gray-200 px-6 py-4">
                    <h3 class="text-xl font-semibold">Hours</h3>
                    <p class="mt-1 text-gray-600 dark:text-gray-300 flex-1">Monday - Friday: 8am - 5pm</p>
                    <p class="mt-1 text-gray-600 dark:text-gray-300 flex-1">Saturday & Sunday: Closed</p>
                  </div>
                  <div class="border-t border-gray-200 px-6 py-4">
                    <h3 class="text-xl font-semibold">Contact</h3>
                    <p class="mt-1 text-gray-600 dark:text-gray-300 flex-1">Email: info@skilllink.com</p>
                    <p class="mt-1 text-gray-600 dark:text-gray-300 flex-1">Phone: +1 (234) 567-8900</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div id="footer"></div>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
