<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills & Courses</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body
    id="body"
    class="relative min-h-screen bg-skilllink-light dark:bg-skilllink-dark transition-colors duration-300 text-gray-900 dark:text-gray-100"
  >
    <div id="header"></div>
    <main class="pt-24 w-full">
      <!-- Featured Courses -->
      <section class="pb-12 bg-gray-50 dark:bg-gray-900 w-full">
        <div class="max-w-2xl lg:max-w-4xl mx-auto text-center">
          <h2
            class="text-4xl font-extrabold text-indigo-600 dark:text-indigo-400 mb-4"
          >
           Courses We Offer
          </h2>
          <p class="text-gray-700 dark:text-gray-300 text-lg sm:text-xl mb-10">
            Have a look at the types of courses we offer by clicking on the dropdown on each section to learn more!
          </p>
        </div>
        <div class="max-w-7xl mx-auto px-6">
          <h2
            class="text-3xl font-bold text-indigo-700 dark:text-indigo-300 mb-6 text-center mt-4"
          >
            Featured Courses
          </h2>
          <div
            id="featured-courses"
            class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"
          ></div>
        </div>
      </section>

      <!-- Courses Sections -->
      <div id="courses-container" class="max-w-7xl mx-auto px-6 py-12"></div>
    </main>

    <div id="footer"></div>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
